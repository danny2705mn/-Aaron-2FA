  <script>
    const secret = 'TSLKVDYN2R4GEU2B';

    function updateCode() {
      const code = otplib.authenticator.generate(secret);
      document.getElementById('code').textContent = code;
    }

    let countdown = 30;
    function updateTimer() {
      countdown--;
      if (countdown <= 0) {
        updateCode();
        countdown = 30;
      }
      document.getElementById('timer').textContent = `Refreshing in: ${countdown}s`;
    }

    // Initial display
    updateCode();
    setInterval(updateTimer, 1000);
  </script>
